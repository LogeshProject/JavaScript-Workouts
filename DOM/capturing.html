<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    
    <div id="grandparent" style="padding: 20px; border: 2px solid red">
      Grandparent
      <div id="parent" style="padding: 20px; border: 2px solid blue">
        Parent
        <button id="child" style="padding: 10px; border: 2px solid green">
          Child
        </button>
      </div>
    </div>

    <script>
      // Event Capturing
      document.getElementById("grandparent").addEventListener(
        "click",
        () => console.log("Grandparent Capturing"),
        true // Capture phase
      );
      document
        .getElementById("parent")
        .addEventListener("click", () => console.log("Parent Capturing"), true);
      document
        .getElementById("child")
        .addEventListener("click", () => console.log("Child Capturing"), true);
    </script>
  </body>
</html>
